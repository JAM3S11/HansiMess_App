{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <!--===============FAVION===================-->
    <link rel="shortcut icon" href="{% static 'images/favion.jpg' %}" type="image/x-icon">
    <!---==========================ICONSCOUT UNICONS========================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--==========GOOGLE FONTS===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body id="main_content">
    <section id="registration_form" class="registration_form container">
        <div class="contact_us_content contact_us_container grid">
            <form class="contact_us_form" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <h2 class="contact_us_title">Sign up account</h2>
                <div class="contact_us_form_group">
                    <label for="name" class="contact_us_form_label">
                        {{ form.username.label_tag }}
                    </label>
                    {{ form.username }}
                    <!-- <input type="text" id="name" name="name" class="contact_us_form_input" placeholder="Enter your name"> -->
                    <label for="email" class="contact_us_form_label">
                        {{ form.email.label_tag }}
                    </label>
                    {{ form.email }}
                    <!-- <input type="email" name="email" name="email" class="contact_us_form_input" placeholder="Enter your email"> -->
                    <label for="message" class="contact_us_form_label">
                        {{ form.password.label_tag }}
                    </label>
                    {{ form.password }}
                    <!-- <textarea name="message" id="message" class="contact_us_form_input" 
                        rows="5" cols="60" placeholder="Enter your message"></textarea> -->
                    <button type="submit" class="contact_us_form_btn">Register</button>
                    <p class="contact_form_guide">Already have an account? <a href="{% url 'loginPage' %}" class="access_btn">Log-in</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
